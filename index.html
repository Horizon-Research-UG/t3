<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts TimeQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏰 TimeQuest</h1>
        <p>Willkommen in der geheimen Ecke von Hogwarts!</p>
        
        <div class="card">
            <h2>Neue Marker hinzufügen</h2>
            <input type="text" id="nameInput" placeholder="... Marker eingeben...">
            <button onclick="addName()">Hinzufügen</button>
            
            <div class="quick-buttons">
                <h3>Schnell-Marker:</h3>
                <button onclick="addQuickMarker('Hogwarts')">🏰 Hogwarts</button>
                <button onclick="addQuickMarker('Timequest')">⏰ Timequest</button>
                <button onclick="addQuickMarker('alles andere')">📝 alles andere</button>
                <button onclick="addQuickMarker('Pause')">☕ Pause</button>
            </div>
        </div>

        <div class="card">
            <h2>Meine Marker</h2>
            <ul id="nameList">
                <!-- Hier werden die Marker angezeigt -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
