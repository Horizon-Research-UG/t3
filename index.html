<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts TimeQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏰 TimeQuest 17</h1>
        <p>Willkommen in der geheimen Ecke von Hogwarts!</p>
        
        <div class="card">
            <h2>Neue Marker hinzufügen</h2>
            <input type="text" id="nameInput" placeholder="... Marker eingeben...">
            <button onclick="addName()">Hinzufügen</button>
        </div>

        <div class="card">
            <button onclick="toggleMarkerList()" class="show-list-btn">📋 Meine Marker anzeigen</button>
            
            <div id="markerListContainer" style="display: none;">
                <h2>Meine Marker</h2>
                <ul id="nameList">
                    <!-- Hier werden die Marker angezeigt -->
                </ul>
                
                <div class="file-actions">
                    <button onclick="downloadAsJSON()" class="download-btn">📄 Als JSON herunterladen</button>
                    <button onclick="downloadAsText()" class="download-btn">📝 Als Text herunterladen</button>
                    <input type="file" id="fileInput" accept=".json,.txt" style="display: none;" onchange="uploadFile(event)">
                    <button onclick="document.getElementById('fileInput').click()" class="upload-btn">📂 Datei hochladen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
